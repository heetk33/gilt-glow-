<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: #211f1f;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-inline-end: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

nav ul li.current a {
    color: #000;
    font-weight: bold;
}

main {
    padding: 20px;
}

#login-container {
    max-inline-size: 400px;
    margin: 0 auto;
}

form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-block-end: 15px;
}

label {
    display: block;
    margin-block-end: 5px;
}

input[type="email"],
input[type="password"] {
    inline-size: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    display: block;
    inline-size: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed;
    inset-block-end: 0;
    inline-size: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1 style="color: #fff;">GILT GLOW</h1>
      
    </header>

    <main>
        <div id="login-container">
            <h2>Login to Your Account</h2>
            <form id="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="loginregister.html">Register here</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jewelry Shop</p>
    </footer>

    
</body>
</html>
